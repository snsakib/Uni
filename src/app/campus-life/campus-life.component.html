<section id="campus-life">
  <h2 class="text-center">Campus Life</h2>
  <div id="campusLifeCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li
        data-target="#campusLifeCarousel"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#campusLifeCarousel" data-slide-to="1"></li>
      <li data-target="#campusLifeCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          srcset="
            ./assets/images/campus-life/campus-life-1-768.jpg   769w,
            ./assets/images/campus-life/campus-life-1-1024.jpg 1024w
          "
          src="./assets/images/campus-life/campus-life-1-768.jpg"
          alt="First slide"
        />
        <div class="carousel-caption d-none d-md-block">
          <p>Here We Study</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          srcset="
            ./assets/images/campus-life/campus-life-2-768.jpg   769w,
            ./assets/images/campus-life/campus-life-2-1024.jpg 1024w
          "
          src="./assets/images/campus-life/campus-life-2-768.jpg"
          alt="Second slide"
        />
        <div class="carousel-caption d-none d-md-block">
          <p>We Play Sports</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          srcset="
            ./assets/images/campus-life/campus-life-3-768.jpg   769w,
            ./assets/images/campus-life/campus-life-3-1024.jpg 1024w
          "
          src="./assets/images/campus-life/campus-life-3-768.jpg"
          alt="Third slide"
        />
        <div class="carousel-caption d-none d-md-block">
          <p>& We Make Friends</p>
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#campusLifeCarousel"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#campusLifeCarousel"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
